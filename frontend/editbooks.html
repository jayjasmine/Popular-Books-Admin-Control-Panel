<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Books</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/editbooks.js" defer></script>
    <script src="/js/header.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div id="header-output"></div>
    <h2>Edit Book</h2>
    <div class="d-flex justify-content-center">
        <form id="update-book-form">
            <div class="input-group mb-3">
                <label for="bookID">
                    <input class="form-control" type="number" name="bookID" id="bookID" placeholder="bookID" required>
                </label>
            </div>
            <div class="input-group mb-3">
                <select class="form-select" name="cover_img_path" id="cover_img_path" required>
                </select>
            </div>
            <div class="input-group mb-3">
                <label for="title">
                    <input class="form-control" type="text" name="title" id="title" placeholder="title" required>
                </label>
            </div>
            <div class="input-group mb-3">
                <label for="publication_year">
                    <input class="form-control" type="number" name="publication_year" id="publication_year"
                        placeholder="year published" required>
                </label>
            </div>
            <div class="input-group mb-3">
                <select class="form-select" name="author" id="author" required>
                </select>
            </div>
            <div class="input-group mb-3">
                <label for="copies_sold">
                    <input class="form-control" type="number" name="copies_sold" id="copies_sold"
                        placeholder="copies sold" required>
                </label>
            </div>
            <input type="button" class="btn btn-primary" value="Update Book" onclick="handleUpdateSubmit()">
        </form>
    </div>
</body>

</html>
